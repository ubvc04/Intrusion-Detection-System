[General]
app_name = Windows IDS
app_version = 1.0.0
log_level = INFO
data_retention_days = 30

[Logging]
level = INFO
log_file = logs/ids.log
log_max_size = 10485760
log_backup_count = 5

[Manager]
host = 0.0.0.0
port = 5000
web_host = 0.0.0.0
web_port = 5000
api_port = 8888
database_path = data/ids.db
log_file = logs/manager.log
enable_correlation = true
correlation_enabled = true

[HIDS]
manager_host = localhost
manager_port = 8888
host_id = HIDS-DESKTOP
log_file = logs/hids.log
event_logs = Security,System,Application
file_check_interval = 300
registry_check_interval = 300
monitored_paths = C:\Windows\System32,C:\Program Files,C:\Users\Public
scan_interval = 3600
hash_algorithm = sha256

[NIDS]
manager_host = localhost
manager_port = 8888
host_id = NIDS-DESKTOP
interface = default
promiscuous_mode = true
snap_length = 65535
timeout = 1000
bpf_filter = 
log_file = logs/nids.log