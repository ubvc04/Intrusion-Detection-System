# NIDS Rules Configuration
# Format: protocol|source|destination|port|pattern|severity|description

# DNS monitoring rules
dns|any|any|53|.*\.evil\.com$|high|Known malicious domain
dns|any|any|53|.*\.suspicious\.net$|medium|Suspicious domain access

# HTTP monitoring rules
http|any|any|80|.*\/admin\.php|high|Admin page access attempt
http|any|any|80|.*\?id=.*'|high|SQL injection attempt

# SMTP monitoring rules
smtp|any|any|25|.*\.exe|medium|Executable file in email
smtp|any|any|25|.*\.zip|low|Compressed file in email
